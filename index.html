
<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Spectral+SC'>
</head>
<body>

	<div class='box'>

		<div class="grid">

			<div id="tl" class="button" onclick="topleft()"></div>
			<div id="tc" class="button" onclick="topcenter()"></div>
			<div id="tr" class="button" onclick="topright()"></div>

			<div id="ml" class="button" onclick="middleleft()"></div>
			<div id="mc" class="button" onclick="middlecenter()"></div>
			<div id="mr" class="button" onclick="middleright()"></div>

			<div id="bl" class="button" onclick="bottomleft()"></div>
			<div id="bc" class="button" onclick="bottomcenter()"></div>
			<div id="br" class="button" onclick="bottomright()"></div>

		</div>

	</div>


<script type="text/javascript" src="script.js"></script>

</body>
</html>
